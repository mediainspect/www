
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telemonit - Contact</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="language-selector">
        <select id="languageSelect" onchange="changeLanguage(this.value)">
            <option value="en">English</option>
            <option value="de">Deutsch</option>
            <option value="pl">Polski</option>
            <option value="ru">Русский</option>
        </select>
    </div>
    <header>
        <nav>
            <div class="logo">
                <img src="../images/logo.png" alt="Telemonit">
            </div>
            <ul>
                <li><a href="../index.html" data-i18n="nav.home">Home</a></li>
                <li><a href="about.html" data-i18n="nav.about">About</a></li>
                <li><a href="products.html" data-i18n="nav.products">Products</a></li>
                <li><a href="technology.html" data-i18n="nav.technology">Technology</a></li>
                <li><a href="applications.html" data-i18n="nav.applications">Applications</a></li>
                <li><a href="implementation.html" data-i18n="nav.implementation">Implementation</a></li>
                <li><a href="faq.html" data-i18n="nav.faq">FAQ</a></li>
                <li><a href="contact.html" data-i18n="nav.contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="page-content">
            <h1 data-i18n="contact.title">Contact Us</h1>
            <div class="contact-info">
                <p data-i18n="contact.address">Technologiepark 1, 15236 Frankfurt (Oder)</p>
                <p data-i18n="contact.email">Email: info@telemonit.com</p>
                <p data-i18n="contact.phone">Tel: +49 335 000 00 00</p>
            </div>
            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="name" data-i18n="contact.form.name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email" data-i18n="contact.form.email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message" data-i18n="contact.form.message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="btn primary" data-i18n="contact.form.submit">Send Message</button>
            </form>
            <div id="formStatus" class="form-status"></div>
        </section>
    </main>

    <script src="../js/i18n.js"></script>
    <script src="../js/contact.js"></script>
</body>
</html>
